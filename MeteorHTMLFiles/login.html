    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

 <div id="top-alert" class="alert alert-danger" role="alert" style="display:none;">

</div>

<div class="alert alert-success" id="passwordsNoMatchRegister" role="alert" style="display:none;"><p>Failed to log in!</p></div>
        <div class="header-dark" style="background-color:#EFEBE9;height:144px;">
            <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
                <div class="container"><a class="navbar-brand" href="home" style="color:#00695C;font-size:24px;">Mason Market</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                    <div

                            <li class="nav-item" role="presentation"><a class="nav-link" href="search" style="color:#008975;">Advanced Search</a></li>

                            </li>
                        </ul>
                        <form class="form-inline mr-auto" target="_self">
                            <div class="form-group" style="margin-left:10px;"><label for="search-field"><i class="fa fa-search" style="color:#008975;"></i></label><input class="form-control search-field" type="search" name="search" id="search-field" style="color:rgb(80,94,108);"></div>
                        </form>
                        {{#if currentUser}}
                            <script>
                                Router.go('home');
                            </script>
                            <span class="navbar-text"><a href="login.html" class="login" style="color:#00695C;">        {{firstName}}</a>
                            </span>                        

                            <a class="btn btn-light action-button logout" role="button" href="login" style="background-color:#00695C;"> Log Out

                        {{else}}
                            <span class="navbar-text">
                            <a href="login.html" class="login" style="color:#00695C;">        
                                Log In

                            </span>
                            <a class="btn btn-light action-button" role="button" href="createaccount" style="background-color:#00695C;"> Sign Up
                            </a>
                        {{/if}}

        </div>
        </nav>

                <div class="col-md-8 offset-md-2">

                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="register-photo" style="background-color:#EFEBE9;margin-top:-31px;">

                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" pattern=".+@masonlive.gmu.edu" title= "Please provide a valid MasonLive email address (@masonlive.gmu.edu)" required></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" required></div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit" style="background-color:#00695C;">      Log in!</button>
                </div>
                <a href="createaccount" class="already">Don't have an account? Create one here.</a></form>
