<template name="createlisting">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MockUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abhaya+Libre">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Archivo">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="assets/css/styles.min.css">
	
	<script>
		function check_price(){
			var price = document.getElementById("priceCheck").value;
			if (price < 0 || price > 5000)
			{
				alert("Price out of range! Please give valid price.");
		
			}
	
		}
	</script>	
	
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search" style="background-color:#EFEBE9;">
        <div class="container"><a class="navbar-brand" href="home" style="color:#00695C;font-size:24px;">Mason Market</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="search" style="color:#008975;">Advanced Search</a></li>
                    <li class="dropdown"><a class="dropdown-toggle nav-link dropdown-toggle" data-toggle="dropdown" aria-expanded="false" href="#" style="color:#008975;">Menu&nbsp;</a>
                        <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="#">About</a><a class="dropdown-item" role="presentation" href="#">GMU</a><a class="dropdown-item" role="presentation" href="#">Help</a></div>
                    </li>
                </ul>
                <form class="form-inline mr-auto" target="_self">
                    <div class="form-group" style="margin-left:10px;"><label for="search-field"><i class="fa fa-search" style="color:#008975;"></i></label><input class="form-control search-field" type="search" name="search" id="search-field" style="color:rgb(80,94,108);"></div>
                </form>
				
				{{#if currentUser}}
					<span class="navbar-text"><a href="login" class="login" style="color:#00695C;">        {{firstName}}</a>
                            </span>                        

                  	<a class="btn btn-light action-button" role="button" href="home" style="background-color:#00695C;">Log Out</a>
				{{else}}
				
					<span class="navbar-text"><a href="login" class="login" style="color:#00695C;margin-right:5px;">Log In</a></span>
					<a class="btn btn-light action-button" role="button" href="createaccount" style="background-color:#00695C;">Sign Up</a>
				
	  
				{{/if}}
				</div>
	   </div>
    </nav>
    <div class="contact-clean" style="background-color:#EFEBE9;">
	
		<!--{{#if currentUser}}-->
        <form method="post">
            <h2 class="text-center" style="color:#00695C;">Create Your Listing</h2>
            <div class="form-group">
			<input class="form-control" type="text" name="listname" placeholder="Listing Title" required>
			<input class="form-control" type="number" name="price" placeholder="Price" id="priceCheck" style="margin-top:15px;" required>
			<label style="margin-top:15px;">Condition:&nbsp;</label>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1" name="condition"><label class="form-check-label" for="formCheck-1">Excellent</label></div>
				<div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1" name="condition"><label class="form-check-label" for="formCheck-1">Good</label></div>
				<div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1" name="condition"><label class="form-check-label" for="formCheck-1">Acceptable</label></div>
				<div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1" name="condition"><label class="form-check-label" for="formCheck-1">Worn-out</label></div>
			<input class="form-control" type="text" name="course" placeholder="Class" style="margin-top:15px;" required></div>
			<div class="fileinput fileinput-new" data-provides="fileinput">
				<span class="btn btn-default btn-file"><span class="fileinput-new">Select file image</span>
				<span class="fileinput-exists">Change</span>
				<input type="file" name="pic"></span>
				<span class="fileinput-filename"></span>
				<a href="#" class="close fileinput-exists" data-dismiss="fileinput" style="float: none">&times;</a>
			</div>
			<div class="form-group"><textarea class="form-control" rows="14" name="Description" placeholder="Description"></textarea></div>
			<button class="btn btn-secondary" type="submit" style="background-color:#00BFA5;" href="login">Create!</button>
		</form>
		
		<!--{{/if}}-->
    </div>
        <div class="footer-dark" style="background-color:#008975;">
            <footer>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-md-3 item">
                            <h3>Services</h3>
                            <ul>
                                <li><a href="#">Web design</a></li>
                                <li><a href="#">Development</a></li>
                                <li><a href="#">Hosting</a></li>
                            </ul>
                        </div>
                        <div class="col-sm-6 col-md-3 item">
                            <h3>About</h3>
                            <ul>
                                <li><a href="#">Company</a></li>
                                <li><a href="#">Team</a></li>
                                <li><a href="#">Careers</a></li>
                            </ul>
                        </div>
                        <div class="col-md-6 item text">
                            <h3>Mason Market</h3>
                            <p>A place for students to connect, buy and sell their used textbooks for great prices.</p>
                        </div>
                        <div class="col item social"><a href="#"><i class="icon ion-social-facebook"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-instagram"></i></a></div>
                    </div>
                    <p class="copyright">Mason Market Â© 2017</p>
                </div>
            </footer>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/script.min.js"></script>
</body>




	<h1>CreateListing</h1>
</template>
